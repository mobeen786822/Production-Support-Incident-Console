services:
  - type: web
    name: incident-console-api
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./incident_console.db
      - key: CORS_ORIGINS
        sync: false

  - type: web
    name: incident-console-ui
    runtime: static
    plan: starter
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false
