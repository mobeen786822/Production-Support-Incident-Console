services:
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: sqlite:////app/data/incident_console.db
      JWT_SECRET: dev-secret-change-me
    volumes:
      - demo_db:/app/data
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  demo_db:
